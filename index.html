<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTCA</title>
    <style>
        /* ÁôΩÂü∫Ë™ø„ÅÆ„Éá„Ç∂„Ç§„É≥ */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f0f2f5; color: #333; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        #app { width: 100%; max-width: 500px; background: #fff; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.1); position: relative; }
        
        header { background: #fff; color: #000; padding: 18px; text-align: center; font-size: 1.1em; font-weight: bold; border-bottom: 1px solid #eee; position: relative; }
        .screen { display: none; flex-direction: column; height: 100%; width: 100%; }
        .active { display: flex; }
        
        .content { flex: 1; overflow-y: auto; padding: 15px; background: #fff; }
        
        input { padding: 14px; border: 1px solid #ddd; border-radius: 12px; margin-bottom: 12px; font-size: 16px; outline: none; background: #f9f9f9; color: #333; }
        button { padding: 14px; background: #007aff; color: #fff; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:active { opacity: 0.7; }
        
        .friend-item { padding: 18px; border-bottom: 1px solid #f0f0f0; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .friend-item:hover { background: #f9f9f9; }

        .msg-list { display: flex; flex-direction: column; gap: 8px; background: #f0f2f5; }
        .msg { padding: 10px 14px; border-radius: 18px; max-width: 75%; font-size: 15px; word-break: break-all; line-height: 1.4; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .msg.me { align-self: flex-end; background: #007aff; color: #fff; border-bottom-right-radius: 4px; }
        .msg.other { align-self: flex-start; background: #fff; color: #000; border-bottom-left-radius: 4px; }

        .chat-footer { display: flex; padding: 12px; background: #fff; border-top: 1px solid #eee; }
        .chat-footer input { flex: 1; margin: 0 10px 0 0; border-radius: 20px; padding: 10px 18px; border: 1px solid #eee; }

        /* ÈÄöË©±ÁîªÈù¢ (iPhoneÈ¢®) */
        #call-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999; flex-direction: column; align-items: center; justify-content: space-around;
        }
        .call-user-name { font-size: 2em; font-weight: 300; }
        .call-status { color: #007aff; font-weight: bold; }
        .call-btns { display: flex; gap: 60px; }
        .btn-circle { width: 75px; height: 75px; border-radius: 50%; border: none; cursor: pointer; font-size: 30px; display: flex; align-items: center; justify-content: center; }
        .btn-answer { background: #4cd964; color: #fff; }
        .btn-hangup { background: #ff3b30; color: #fff; }
    </style>
</head>
<body>

<div id="app">
    <div id="screen-login" class="screen">
        <header>KTTY Messenger</header>
        <div class="content" style="justify-content: center; display: flex; flex-direction: column;">
            <input type="text" id="my-name-input" placeholder="„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ">
            <button onclick="login()">„Åì„ÅÆÂêçÂâç„ÅßÈñãÂßã</button>
        </div>
    </div>

    <div id="screen-friends" class="screen">
        <header>Friends</header>
        <div class="content">
            <div style="display: flex; gap: 8px; margin-bottom: 15px;">
                <input type="text" id="friend-name-input" placeholder="IDÊ§úÁ¥¢" style="flex: 1; margin: 0;">
                <button onclick="addFriend()" style="padding: 10px 20px;">ËøΩÂä†</button>
            </div>
            <div id="friend-list-container"></div>
        </div>
    </div>

    <div id="screen-chat" class="screen">
        <header>
            <button onclick="showFriends()" style="position: absolute; left: 15px; background: none; color: #007aff; border: none; font-size: 16px;">Êàª„Çã</button>
            <span id="chat-title">Talk</span>
            <button onclick="startCall()" style="position: absolute; right: 15px; background: none; border: none; font-size: 22px;">üìû</button>
        </header>
        <div class="content msg-list" id="msg-container"></div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏">
            <button onclick="sendMessage()" style="background: none; color: #007aff; font-size: 16px; width: 40px;">ÈÄÅ‰ø°</button>
        </div>
    </div>
</div>

<div id="call-screen">
    <div style="text-align: center;">
        <div id="call-target-display" class="call-user-name">Unknown</div>
        <div id="call-status-text" class="call-status">Calling...</div>
    </div>
    <div class="call-btns">
        <button id="answer-btn" class="btn-circle btn-answer" onclick="handleAnswer()">üìû</button>
        <button class="btn-circle btn-hangup" onclick="handleHangup()">‚úñ</button>
    </div>
    <audio id="remote-audio" autoplay playsinline></audio>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, set, onValue, remove, serverTimestamp, off } 
        from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCAq7RfWRTYScs4cCVcnkRdmy5lSsuHYgU",
        authDomain: "my-chatapp-7a4db.firebaseapp.com",
        databaseURL: "https://my-chatapp-7a4db-default-rtdb.firebaseio.com",
        projectId: "my-chatapp-7a4db",
        storageBucket: "my-chatapp-7a4db.firebasestorage.app",
        messagingSenderId: "211651956147",
        appId: "1:211651956147:web:fbd3b472e9ee6381460fc6",
        measurementId: "G-TVQY9WKZM6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myName = localStorage.getItem('ktty_user_fixed') || "";
    let friends = JSON.parse(localStorage.getItem('ktty_friends')) || [];
    let currentChatFriend = "";
    let pc = null;
    let localStream = null;

    const iceConfig = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    function init() {
        if (myName) { showFriends(); listenForCalls(); }
        else { switchScreen('screen-login'); }
    }

    // --- Â£∞„ÇíÂ±ä„Åã„Åõ„Çã„Åü„ÇÅ„ÅÆ WebRTC Ë£úÂº∑ ---
    async function createPC(target) {
        pc = new RTCPeerConnection(iceConfig);
        
        // Ëá™ÂàÜ„ÅÆÂ£∞„Çí„Çª„ÉÉ„Éà
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

        // Áõ∏Êâã„ÅÆÂ£∞„ÇíÊãæ„ÅÜ
        pc.ontrack = (e) => {
            document.getElementById('remote-audio').srcObject = e.streams[0];
        };

        // ÁµåË∑ØÊÉÖÂ†±„ÅÆ‰∫§Êèõ („Åì„Çå„ÅåÈáçË¶ÅÔºÅ)
        pc.onicecandidate = (e) => {
            if (e.candidate) {
                push(ref(db, `calls/${target}/candidates`), e.candidate.toJSON());
            }
        };

        // Áõ∏Êâã„Åã„Çâ„ÅÆÁµåË∑ØÊÉÖÂ†±„ÇíÂèó‰ø°
        onChildAdded(ref(db, `calls/${myName}/candidates`), (snap) => {
            if (pc && pc.remoteDescription) pc.addIceCandidate(new RTCIceCandidate(snap.val()));
        });
        // Ëá™ÂàÜ„Åå„Åã„Åë„ÅüÊôÇ„ÅØÁõ∏ÊâãÂÅ¥„ÅÆÂÄôË£ú„ÇÇË¶ã„Çã
        if(target !== myName) {
            onChildAdded(ref(db, `calls/${target}/candidates`), (snap) => {
               if (pc && pc.remoteDescription) pc.addIceCandidate(new RTCIceCandidate(snap.val()));
            });
        }
    }

    window.startCall = async () => {
        setupCallUI(currentChatFriend, "Âëº„Å≥Âá∫„Åó‰∏≠...");
        document.getElementById('answer-btn').style.display = 'none';
        
        await createPC(currentChatFriend);
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        
        await set(ref(db, `calls/${currentChatFriend}`), {
            from: myName,
            offer: { type: offer.type, sdp: offer.sdp },
            timestamp: serverTimestamp()
        });

        onValue(ref(db, `calls/${currentChatFriend}/answer`), async (snap) => {
            const answer = snap.val();
            if (answer && pc && pc.signalingState !== "stable") {
                await pc.setRemoteDescription(new RTCSessionDescription(answer));
                document.getElementById('call-status-text').innerText = "ÈÄöË©±‰∏≠";
            }
        });
    };

    function listenForCalls() {
        onValue(ref(db, `calls/${myName}`), async (snap) => {
            const data = snap.val();
            if (data && data.offer && !pc) {
                setupCallUI(data.from, "ÁùÄ‰ø°‰∏≠...");
                document.getElementById('answer-btn').style.display = 'flex';
                
                window.handleAnswer = async () => {
                    await createPC(data.from);
                    await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    await set(ref(db, `calls/${myName}/answer`), { type: answer.type, sdp: answer.sdp });
                    document.getElementById('call-status-text').innerText = "ÈÄöË©±‰∏≠";
                    document.getElementById('answer-btn').style.display = 'none';
                };
            } else if (!data && pc) { stopCall(); }
        });
    }

    window.handleHangup = () => {
        const target = currentChatFriend || myName;
        remove(ref(db, `calls/${target}`));
        stopCall();
    };

    function stopCall() {
        if (pc) { pc.close(); pc = null; }
        if (localStream) { localStream.getTracks().forEach(t => t.stop()); localStream = null; }
        document.getElementById('call-screen').style.display = 'none';
    }

    function setupCallUI(name, status) {
        document.getElementById('call-screen').style.display = 'flex';
        document.getElementById('call-target-display').innerText = name;
        document.getElementById('call-status-text').innerText = status;
    }

    // --- „ÉÅ„É£„ÉÉ„Éà„Éª„É≠„Ç∞„Ç§„É≥Á≠â ---
    window.login = () => {
        const val = document.getElementById('my-name-input').value.trim();
        if (val) { myName = val; localStorage.setItem('ktty_user_fixed', myName); init(); }
    };
    window.showFriends = () => { 
        if (chatRef) off(chatRef); 
        switchScreen('screen-friends'); 
        renderFriends(); 
    };
    window.addFriend = () => {
        const input = document.getElementById('friend-name-input');
        const fName = input.value.trim();
        if (fName && fName !== myName && !friends.includes(fName)) {
            friends.push(fName);
            localStorage.setItem('ktty_friends', JSON.stringify(friends));
            input.value = ""; renderFriends();
        }
    };
    function renderFriends() {
        const container = document.getElementById('friend-list-container');
        container.innerHTML = friends.length === 0 ? '<p style="text-align:center;color:#999;margin-top:20px;">ÂèãÈÅî„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>' : '';
        friends.forEach(f => {
            const div = document.createElement('div');
            div.className = 'friend-item';
            div.innerHTML = `<span>${f}</span><span>Ôºû</span>`;
            div.onclick = () => openChat(f);
            container.appendChild(div);
        });
    }
    function openChat(friendName) {
        currentChatFriend = friendName;
        document.getElementById('chat-title').innerText = friendName;
        switchScreen('screen-chat');
        const container = document.getElementById('msg-container');
        container.innerHTML = "";
        const roomID = [myName, friendName].sort().join("_");
        chatRef = ref(db, `rooms/${roomID}`);
        onChildAdded(chatRef, (snapshot) => {
            const data = snapshot.val();
            const div = document.createElement('div');
            div.className = `msg ${data.sender === myName ? 'me' : 'other'}`;
            div.innerText = data.text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        });
    }
    window.sendMessage = () => {
        const input = document.getElementById('chat-input');
        if (input.value.trim() && currentChatFriend) {
            const roomID = [myName, currentChatFriend].sort().join("_");
            push(ref(db, `rooms/${roomID}`), { sender: myName, text: input.value.trim(), timestamp: serverTimestamp() });
            input.value = "";
        }
    };
    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
    init();
</script>
</body>
</html>
