<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTTYãƒãƒ£ãƒƒãƒˆ & é€šè©±é€šçŸ¥</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #000; color: #fff; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        #app { width: 100%; max-width: 500px; background: #000; display: flex; flex-direction: column; border-left: 1px solid #222; border-right: 1px solid #222; position: relative; }
        
        header { background: #111; color: #fff; padding: 18px; text-align: center; font-size: 1.2em; font-weight: bold; border-bottom: 1px solid #333; position: relative; }
        .screen { display: none; flex-direction: column; height: 100%; width: 100%; }
        .active { display: flex; }
        
        .content { flex: 1; overflow-y: auto; padding: 15px; background: #000; }
        
        input { padding: 14px; border: 1px solid #333; border-radius: 10px; margin-bottom: 12px; font-size: 16px; outline: none; background: #1a1a1a; color: #fff; }
        button { padding: 14px; background: #fff; color: #000; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        
        .friend-item { padding: 18px; border-bottom: 1px solid #111; cursor: pointer; display: flex; justify-content: space-between; align-items: center; background: #000; }
        .msg.me { align-self: flex-end; background: #fff; color: #000; border-radius: 20px 20px 2px 20px; padding: 12px 16px; max-width: 80%; }
        .msg.other { align-self: flex-start; background: #222; color: #fff; border-radius: 20px 20px 20px 2px; padding: 12px 16px; max-width: 80%; }

        /* ç€ä¿¡ç”»é¢ï¼ˆã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ï¼‰ */
        #incoming-call {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center;
        }
        .call-anim { width: 80px; height: 80px; border: 4px solid #fff; border-radius: 50%; margin-bottom: 20px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(0.9); opacity: 0.7; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(0.9); opacity: 0.7; } }

        .chat-footer { display: flex; padding: 15px; background: #111; border-top: 1px solid #222; }
        .chat-footer input { flex: 1; margin-bottom: 0; margin-right: 10px; border-radius: 25px; }
        .back-btn { position: absolute; left: 15px; top: 18px; background: none; border: none; color: #888; cursor: pointer; }
    </style>
</head>
<body>

<div id="app">
    <div id="incoming-call">
        <div class="call-anim"></div>
        <h2 id="caller-name">Unknown</h2>
        <p>ã‹ã‚‰ç€ä¿¡ä¸­...</p>
        <div style="display: flex; gap: 20px; margin-top: 30px;">
            <button onclick="answerCall()" style="background: #25d366; color:#fff; width: 120px;">å¿œç­”</button>
            <button onclick="declineCall()" style="background: #ff4444; color:#fff; width: 120px;">æ‹’å¦</button>
        </div>
    </div>

    <div id="screen-login" class="screen">
        <header>KTTY</header>
        <div class="content" style="display: flex; flex-direction: column; justify-content: center;">
            <input type="text" id="my-name-input" placeholder="ã‚ãªãŸã®åå‰">
            <button onclick="login()">ç™»éŒ²</button>
        </div>
    </div>

    <div id="screen-friends" class="screen">
        <header>KTTY FRIENDS</header>
        <div class="content">
            <div style="display: flex; gap: 8px; margin-bottom: 15px;">
                <input type="text" id="friend-name-input" placeholder="åå‰..." style="flex:1; margin-bottom:0;">
                <button onclick="addFriend()">è¿½</button>
            </div>
            <div id="friend-list-container"></div>
        </div>
    </div>

    <div id="screen-chat" class="screen">
        <header>
            <button class="back-btn" onclick="showFriends()">â†</button>
            <span id="chat-title">TALK</span>
            <button onclick="startCallRequest()" style="position:absolute; right:15px; top:12px; background:#444; color:#fff; padding:5px 10px; font-size:12px;">ğŸ“ é€šè©±</button>
        </header>
        <div class="content" id="msg-container" style="display:flex; flex-direction:column; gap:10px;"></div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸...">
            <button onclick="sendMessage()">é€</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp, set, onValue, remove } 
        from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCAq7RfWRTYScs4cCVcnkRdmy5lSsuHYgU",
        authDomain: "my-chatapp-7a4db.firebaseapp.com",
        databaseURL: "https://my-chatapp-7a4db-default-rtdb.firebaseio.com",
        projectId: "my-chatapp-7a4db",
        storageBucket: "my-chatapp-7a4db.firebasestorage.app",
        messagingSenderId: "211651956147",
        appId: "1:211651956147:web:fbd3b472e9ee6381460fc6",
        measurementId: "G-TVQY9WKZM6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myName = localStorage.getItem('ktty_user_fixed') || "";
    let friends = JSON.parse(localStorage.getItem('ktty_friends')) || [];
    let currentChatFriend = "";
    
    // å…¨ä½“ç›£è¦–ï¼šè‡ªåˆ†ã¸ã®ç€ä¿¡ãŒãªã„ã‹ãƒã‚§ãƒƒã‚¯
    if (myName) {
        initCallListener();
        showFriends();
    } else {
        switchScreen('screen-login');
    }

    function initCallListener() {
        // Firebaseã® 'calls' ãƒ•ã‚©ãƒ«ãƒ€ã‚’ç›£è¦–
        onValue(ref(db, 'calls'), (snapshot) => {
            const data = snapshot.val();
            if (!data) return;
            
            // è‡ªåˆ†å®›ã¦ã®ç€ä¿¡ï¼ˆrequestingçŠ¶æ…‹ï¼‰ã‚’æ¢ã™
            for (let id in data) {
                const call = data[id];
                if (call.receiver === myName && call.status === 'requesting') {
                    showIncomingCall(call.sender, id);
                }
            }
        });
    }

    // ç€ä¿¡ç”»é¢ã‚’å‡ºã™
    let activeCallId = "";
    function showIncomingCall(sender, callId) {
        activeCallId = callId;
        document.getElementById('caller-name').innerText = sender;
        document.getElementById('incoming-call').style.display = 'flex';
    }

    // é€šè©±ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’å‡ºã™
    window.startCallRequest = () => {
        const callId = myName + "_" + Date.now();
        set(ref(db, `calls/${callId}`), {
            sender: myName,
            receiver: currentChatFriend,
            status: 'requesting'
        });
        alert(currentChatFriend + "ã‚’å‘¼ã³å‡ºã—ä¸­...");
    };

    // å¿œç­”ãƒ»æ‹’å¦
    window.answerCall = () => {
        alert("é€šè©±ã‚’é–‹å§‹ã—ã¾ã™ï¼ˆWebRTCæ¥ç¶šæº–å‚™ä¸­...ï¼‰");
        remove(ref(db, `calls/${activeCallId}`)); // é€šä¿¡é–‹å§‹ã—ãŸã®ã§ãƒ•ãƒ©ã‚°æ¶ˆå»
        document.getElementById('incoming-call').style.display = 'none';
    };

    window.declineCall = () => {
        remove(ref(db, `calls/${activeCallId}`));
        document.getElementById('incoming-call').style.display = 'none';
    };

    // --- ä»¥ä¸‹ã€ãƒ­ã‚°ã‚¤ãƒ³ã‚„ãƒãƒ£ãƒƒãƒˆã®åŸºæœ¬æ©Ÿèƒ½ï¼ˆå‰å›ã¨åŒã˜ï¼‰ ---
    window.login = () => {
        const val = document.getElementById('my-name-input').value.trim();
        if (val) {
            myName = val;
            localStorage.setItem('ktty_user_fixed', myName);
            initCallListener();
            showFriends();
        }
    };
    window.showFriends = () => { switchScreen('screen-friends'); renderFriends(); };
    window.addFriend = () => {
        const val = document.getElementById('friend-name-input').value.trim();
        if (val && val !== myName && !friends.includes(val)) {
            friends.push(val);
            localStorage.setItem('ktty_friends', JSON.stringify(friends));
            renderFriends();
        }
    };
    function renderFriends() {
        const container = document.getElementById('friend-list-container');
        container.innerHTML = "";
        friends.forEach(f => {
            const div = document.createElement('div');
            div.className = 'friend-item';
            div.innerHTML = `<span>${f}</span><span>ï¼</span>`;
            div.onclick = () => openChat(f);
            container.appendChild(div);
        });
    }
    function openChat(name) {
        currentChatFriend = name;
        document.getElementById('chat-title').innerText = name;
        switchScreen('screen-chat');
        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å–å¾—ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆçœç•¥ã›ãšã«ä»¥å‰ã®ã‚‚ã®ã‚’æµç”¨ã—ã¦ãã ã•ã„ï¼‰
    }
    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
    window.sendMessage = () => { /* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡å‡¦ç† */ };
</script>

</body>
</html>
