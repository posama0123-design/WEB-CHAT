<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTTY - Chat & Call</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #000; color: #fff; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        #app { width: 100%; max-width: 500px; background: #000; display: flex; flex-direction: column; border-left: 1px solid #222; border-right: 1px solid #222; position: relative; }
        header { background: #111; color: #fff; padding: 18px; text-align: center; font-size: 1.2em; font-weight: bold; border-bottom: 1px solid #333; position: relative; }
        .screen { display: none; flex-direction: column; height: 100%; width: 100%; }
        .active { display: flex; }
        .content { flex: 1; overflow-y: auto; padding: 15px; background: #000; }
        input { padding: 14px; border: 1px solid #333; border-radius: 10px; margin-bottom: 12px; font-size: 16px; outline: none; background: #1a1a1a; color: #fff; }
        button { padding: 14px; background: #fff; color: #000; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .friend-item { padding: 18px; border-bottom: 1px solid #111; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .msg-list { display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 20px; max-width: 80%; font-size: 15px; word-break: break-all; }
        .msg.me { align-self: flex-end; background: #fff; color: #000; border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: #222; color: #fff; border-bottom-left-radius: 2px; }
        .chat-footer { display: flex; padding: 15px; background: #111; border-top: 1px solid #222; }
        .chat-footer input { flex: 1; margin: 0 10px 0 0; border-radius: 25px; }

        /* ÈÄöË©±ÁîªÈù¢„Ç™„Éº„Éê„Éº„É¨„Ç§ */
        #call-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, #1a1a1a 0%, #000 100%); z-index: 9999;
            flex-direction: column; align-items: center; justify-content: space-around;
        }
        .call-user-info { text-align: center; }
        .call-user-name { font-size: 2.5em; margin-bottom: 10px; }
        .call-status { color: #2ecc71; letter-spacing: 2px; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .call-btns { display: flex; gap: 50px; }
        .btn-circle { width: 75px; height: 75px; border-radius: 50%; border: none; cursor: pointer; font-size: 28px; display: flex; align-items: center; justify-content: center; }
        .btn-answer { background: #2ecc71; color: #fff; }
        .btn-hangup { background: #e74c3c; color: #fff; }
    </style>
</head>
<body>

<div id="app">
    <div id="screen-login" class="screen">
        <header>KTTY Setup</header>
        <div class="content" style="justify-content: center; display: flex; flex-direction: column;">
            <p style="text-align: center; color: #888;">ÂêçÂâç„ÇíÊ±∫„ÇÅ„Å¶„Åè„Å†„Åï„ÅÑ</p>
            <input type="text" id="my-name-input" placeholder="User Name">
            <button onclick="login()">‰∏ÄÁîü„Åì„ÅÆÂêçÂâç„ÅßË°å„Åè</button>
        </div>
    </div>

    <div id="screen-friends" class="screen">
        <header>KTTY</header>
        <div class="content">
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <input type="text" id="friend-name-input" placeholder="ÂèãÈÅî„ÅÆÂêçÂâç" style="flex: 1; margin: 0;">
                <button onclick="addFriend()">ËøΩÂä†</button>
            </div>
            <div id="friend-list-container"></div>
            <div id="my-name-tag" style="text-align: center; margin-top: 20px; color: #444; font-size: 12px;"></div>
        </div>
    </div>

    <div id="screen-chat" class="screen">
        <header>
            <button onclick="showFriends()" style="position: absolute; left: 15px; background: none; color: #fff; border: none; font-size: 20px;">‚Üê</button>
            <span id="chat-title">Talk</span>
            <button onclick="startCall()" style="position: absolute; right: 15px; background: none; border: none; font-size: 22px;">üìû</button>
        </header>
        <div class="content msg-list" id="msg-container"></div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="Aa">
            <button onclick="sendMessage()" style="width: 60px;">ÈÄÅ</button>
        </div>
    </div>
</div>

<div id="call-screen">
    <div class="call-user-info">
        <div id="call-target-display" class="call-user-name">Unknown</div>
        <div id="call-status-text" class="call-status">Calling...</div>
    </div>
    <div class="call-btns">
        <button id="answer-btn" class="btn-circle btn-answer" onclick="handleAnswer()">üìû</button>
        <button class="btn-circle btn-hangup" onclick="handleHangup()">‚úñ</button>
    </div>
    <audio id="remote-audio" autoplay></audio>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, set, onValue, remove, serverTimestamp, off } 
        from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCAq7RfWRTYScs4cCVcnkRdmy5lSsuHYgU",
        authDomain: "my-chatapp-7a4db.firebaseapp.com",
        databaseURL: "https://my-chatapp-7a4db-default-rtdb.firebaseio.com",
        projectId: "my-chatapp-7a4db",
        storageBucket: "my-chatapp-7a4db.firebasestorage.app",
        messagingSenderId: "211651956147",
        appId: "1:211651956147:web:fbd3b472e9ee6381460fc6",
        measurementId: "G-TVQY9WKZM6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myName = localStorage.getItem('ktty_user_fixed') || "";
    let friends = JSON.parse(localStorage.getItem('ktty_friends')) || [];
    let currentChatFriend = "";
    let chatRef = null;
    let pc = null;
    let localStream = null;

    const iceConfig = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    function init() {
        if (myName) {
            showFriends();
            listenForCalls();
        } else {
            switchScreen('screen-login');
        }
    }

    // --- ÈÄöË©±„É≠„Ç∏„ÉÉ„ÇØ ---
    window.startCall = async () => {
        if (!currentChatFriend) return;
        setupCallUI(currentChatFriend, "Âëº„Å≥Âá∫„Åó‰∏≠...");
        document.getElementById('answer-btn').style.display = 'none';

        try {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            pc = new RTCPeerConnection(iceConfig);
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            pc.onicecandidate = (e) => {
                if (e.candidate) {
                    push(ref(db, `calls/${currentChatFriend}/candidates`), e.candidate.toJSON());
                }
            };

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            
            await set(ref(db, `calls/${currentChatFriend}`), {
                from: myName,
                offer: { type: offer.type, sdp: offer.sdp },
                timestamp: serverTimestamp()
            });

            onValue(ref(db, `calls/${currentChatFriend}/answer`), async (snap) => {
                const answer = snap.val();
                if (answer && pc.signalingState !== "stable") {
                    await pc.setRemoteDescription(new RTCSessionDescription(answer));
                    document.getElementById('call-status-text').innerText = "ÈÄöË©±‰∏≠";
                }
            });

            pc.ontrack = (e) => {
                document.getElementById('remote-audio').srcObject = e.streams[0];
            };
        } catch (err) {
            alert("„Éû„Ç§„ÇØ„ÅÆ‰ΩøÁî®„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
            stopCall();
        }
    };

    function listenForCalls() {
        onValue(ref(db, `calls/${myName}`), async (snap) => {
            const data = snap.val();
            if (data && data.offer && !pc) {
                setupCallUI(data.from, "ÁùÄ‰ø°‰∏≠...");
                document.getElementById('answer-btn').style.display = 'flex';
                
                window.handleAnswer = async () => {
                    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    pc = new RTCPeerConnection(iceConfig);
                    localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

                    pc.onicecandidate = (e) => {
                        if (e.candidate) {
                            push(ref(db, `calls/${data.from}/candidates`), e.candidate.toJSON());
                        }
                    };

                    await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);

                    await set(ref(db, `calls/${myName}/answer`), { type: answer.type, sdp: answer.sdp });
                    
                    pc.ontrack = (e) => {
                        document.getElementById('remote-audio').srcObject = e.streams[0];
                    };
                    document.getElementById('call-status-text').innerText = "ÈÄöË©±‰∏≠";
                    document.getElementById('answer-btn').style.display = 'none';
                };
            } else if (!data && pc) {
                stopCall();
            }
        });
    }

    window.handleHangup = () => {
        const target = currentChatFriend || myName;
        remove(ref(db, `calls/${target}`));
        stopCall();
    };

    function stopCall() {
        if (pc) {
            pc.close();
            pc = null;
        }
        if (localStream) {
            localStream.getTracks().forEach(t => t.stop());
            localStream = null;
        }
        document.getElementById('call-screen').style.display = 'none';
    }

    function setupCallUI(name, status) {
        document.getElementById('call-screen').style.display = 'flex';
        document.getElementById('call-target-display').innerText = name;
        document.getElementById('call-status-text').innerText = status;
    }

    // --- „ÉÅ„É£„ÉÉ„Éà„Éª„Éï„É¨„É≥„ÉâÊ©üËÉΩ ---
    window.login = () => {
        const val = document.getElementById('my-name-input').value.trim();
        if (val) {
            myName = val;
            localStorage.setItem('ktty_user_fixed', myName);
            init();
        }
    };

    window.showFriends = () => {
        if (chatRef) off(chatRef);
        document.getElementById('my-name-tag').innerText = "MY ID: " + myName;
        switchScreen('screen-friends');
        renderFriends();
    };

    window.addFriend = () => {
        const input = document.getElementById('friend-name-input');
        const fName = input.value.trim();
        if (fName && fName !== myName && !friends.includes(fName)) {
            friends.push(fName);
            localStorage.setItem('ktty_friends', JSON.stringify(friends));
            input.value = "";
            renderFriends();
        }
    };

    function renderFriends() {
        const container = document.getElementById('friend-list-container');
        container.innerHTML = friends.length === 0 ? '<p style="text-align:center;color:#333;margin-top:20px;">„Éï„É¨„É≥„Éâ„Åå„ÅÑ„Åæ„Åõ„Çì</p>' : '';
        friends.forEach(f => {
            const div = document.createElement('div');
            div.className = 'friend-item';
            div.innerHTML = `<span>${f}</span><span>Ôºû</span>`;
            div.onclick = () => openChat(f);
            container.appendChild(div);
        });
    }

    function openChat(friendName) {
        currentChatFriend = friendName;
        document.getElementById('chat-title').innerText = friendName;
        switchScreen('screen-chat');
        const container = document.getElementById('msg-container');
        container.innerHTML = "";
        const roomID = [myName, friendName].sort().join("_");
        chatRef = ref(db, `rooms/${roomID}`);

        onChildAdded(chatRef, (snapshot) => {
            const data = snapshot.val();
            const div = document.createElement('div');
            const isMe = data.sender === myName;
            div.className = `msg ${isMe ? 'me' : 'other'}`;
            div.innerText = data.text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        });
    }

    window.sendMessage = () => {
        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        if (text && currentChatFriend) {
            const roomID = [myName, currentChatFriend].sort().join("_");
            push(ref(db, `rooms/${roomID}`), {
                sender: myName,
                text: text,
                timestamp: serverTimestamp()
            });
            input.value = "";
        }
    };

    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    init();
</script>
</body>
</html>
