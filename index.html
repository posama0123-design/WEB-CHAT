<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>KTTY - Chat & Call (Stable)</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KTTY">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background: #f0f2f5; 
            color: #1a1a1a; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
            /* ãƒ•ãƒ«ç”»é¢æ™‚ã®æ™‚è¨ˆé‡ãªã‚Šé˜²æ­¢ */
            padding-top: env(safe-area-inset-top);
            box-sizing: border-box;
        }
        #app { width: 100%; max-width: 500px; background: #ffffff; display: flex; flex-direction: column; border-left: 1px solid #e0e0e0; border-right: 1px solid #e0e0e0; position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        header { background: #ffffff; color: #1a1a1a; padding: 18px; text-align: center; font-size: 1.1em; font-weight: bold; border-bottom: 1px solid #f0f0f0; position: relative; }
        .screen { display: none; flex-direction: column; height: 100%; width: 100%; }
        .active { display: flex; }
        .content { flex: 1; overflow-y: auto; padding: 15px; background: #ffffff; }
        input { padding: 14px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 12px; font-size: 16px; outline: none; background: #f9f9f9; color: #333; }
        button { padding: 14px; background: #007aff; color: #fff; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .friend-item { padding: 18px; border-bottom: 1px solid #f0f0f0; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .msg-list { display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 10px 16px; border-radius: 18px; max-width: 75%; font-size: 15px; word-break: break-all; }
        .msg.me { align-self: flex-end; background: #007aff; color: #fff; border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: #e9e9eb; color: #1a1a1a; border-bottom-left-radius: 2px; }
        .chat-footer { 
            display: flex; 
            padding: 15px; 
            /* ä¸‹ç«¯ãƒãƒ¼ã¨ã®é‡ãªã‚Šé˜²æ­¢ */
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
            background: #ffffff; 
            border-top: 1px solid #f0f0f0; 
        }
        .chat-footer input { flex: 1; margin: 0 10px 0 0; border-radius: 25px; background: #f0f2f5; border: none; }

        #call-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; z-index: 9999; flex-direction: column; align-items: center; justify-content: space-between; padding: 80px 0 100px 0; box-sizing: border-box; }
        .call-avatar { width: 120px; height: 120px; background: #f0f2f5; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 60px; color: #ccc; margin-bottom: 20px; }
        .call-user-name { font-size: 2em; color: #1a1a1a; font-weight: bold; margin: 0; }
        .call-status { color: #888; font-size: 1.1em; margin-top: 10px; }
        #call-timer { display: none; color: #1a1a1a; font-size: 1.3em; margin-top: 10px; font-weight: 500; }
        .call-btns { display: flex; gap: 30px; align-items: center; }
        .btn-circle { width: 70px; height: 70px; border-radius: 50%; border: none; cursor: pointer; font-size: 28px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: transform 0.1s; }
        .btn-circle:active { transform: scale(0.9); }
        .btn-answer { background: #5cb85c; color: #fff; }
        .btn-hangup { background: #ff3b30; color: #fff; }
        .btn-mute { background: #f0f2f5; color: #1a1a1a; font-size: 22px; }
        .icon-btn { background: none !important; color: #007aff !important; font-size: 20px; }
    </style>
</head>
<body>

<div id="app">
    <div id="screen-login" class="screen">
        <header>KTTY Setup</header>
        <div class="content" style="justify-content: center; display: flex; flex-direction: column;">
            <p style="text-align: center; color: #666; margin-bottom: 20px;">é€šè©±ã«ã¯ãƒã‚¤ã‚¯ã®è¨±å¯ãŒå¿…è¦ã§ã™</p>
            <input type="text" id="my-name-input" placeholder="User Name">
            <button onclick="login()">ã“ã®åå‰ã§é–‹å§‹</button>
        </div>
    </div>

    <div id="screen-friends" class="screen">
        <header>KTTY</header>
        <div class="content">
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <input type="text" id="friend-name-input" placeholder="å‹é”ã®åå‰" style="flex: 1; margin: 0;">
                <button onclick="addFriend()" style="padding: 0 20px;">è¿½åŠ </button>
            </div>
            <div id="friend-list-container"></div>
            <div id="my-name-tag" style="text-align: center; margin-top: 20px; color: #aaa; font-size: 12px;"></div>
        </div>
    </div>

    <div id="screen-chat" class="screen">
        <header>
            <button onclick="showFriends()" class="icon-btn" style="position: absolute; left: 15px; border: none;">â†</button>
            <span id="chat-title">Talk</span>
            <button onclick="startCall()" class="icon-btn" style="position: absolute; right: 15px; border: none;">ğŸ“</button>
        </header>
        <div class="content msg-list" id="msg-container"></div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›">
            <button onclick="sendMessage()" style="width: 70px;">é€ä¿¡</button>
        </div>
    </div>
</div>

<div id="call-screen">
    <div class="call-user-info" style="display: flex; flex-direction: column; align-items: center;">
        <div class="call-avatar">ğŸ‘¤</div>
        <div id="call-target-display" class="call-user-name">Unknown</div>
        <div id="call-status-text" class="call-status">å‘¼ã³å‡ºã—ä¸­...</div>
        <div id="call-timer">00:00</div>
    </div>
    <div class="call-btns">
        <button id="mute-btn" class="btn-circle btn-mute" onclick="toggleMute()">ğŸ¤</button>
        <button id="answer-btn" class="btn-circle btn-answer" onclick="handleAnswer()">ğŸ“</button>
        <button class="btn-circle btn-hangup" onclick="handleHangup()">âœ–</button>
    </div>
    <audio id="remote-audio" autoplay playsinline></audio>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, set, onValue, remove, serverTimestamp, off } 
        from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCAq7RfWRTYScs4cCVcnkRdmy5lSsuHYgU",
        authDomain: "my-chatapp-7a4db.firebaseapp.com",
        databaseURL: "https://my-chatapp-7a4db-default-rtdb.firebaseio.com",
        projectId: "my-chatapp-7a4db",
        storageBucket: "my-chatapp-7a4db.firebasestorage.app",
        messagingSenderId: "211651956147",
        appId: "1:211651956147:web:fbd3b472e9ee6381460fc6",
        measurementId: "G-TVQY9WKZM6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myName = localStorage.getItem('ktty_user_fixed') || "";
    let friends = JSON.parse(localStorage.getItem('ktty_friends')) || [];
    let currentChatFriend = "";
    let chatRef = null;
    let pc = null;
    let localStream = null;
    let isMuted = false;
    let timerInterval = null;

    const iceConfig = { 
        iceServers: [
            { urls: "stun:stun.l.google.com:19302" },
            { urls: "stun:stun1.l.google.com:19302" },
            { urls: "stun:stun2.l.google.com:19302" }
        ] 
    };

    async function requestMicPermission() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            stream.getTracks().forEach(t => t.stop());
            return true;
        } catch (e) {
            alert("ãƒã‚¤ã‚¯è¨±å¯ãŒå¿…è¦ã§ã™ã€‚");
            return false;
        }
    }

    async function init() {
        if (myName) {
            showFriends();
            listenForCalls();
            await requestMicPermission();
        } else {
            switchScreen('screen-login');
        }
    }

    function startTimer() {
        clearInterval(timerInterval);
        let sec = 0;
        const timerLabel = document.getElementById('call-timer');
        const statusLabel = document.getElementById('call-status-text');
        timerLabel.style.display = 'block';
        statusLabel.style.display = 'none';
        timerInterval = setInterval(() => {
            sec++;
            const m = String(Math.floor(sec / 60)).padStart(2, '0');
            const s = String(sec % 60).padStart(2, '0');
            timerLabel.innerText = `${m}:${s}`;
        }, 1000);
    }

    window.startCall = async () => {
        if (!currentChatFriend) return;
        setupCallUI(currentChatFriend, "å‘¼ã³å‡ºã—ä¸­...");
        document.getElementById('answer-btn').style.display = 'none';
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            pc = new RTCPeerConnection(iceConfig);
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            pc.onicecandidate = (e) => {
                if (e.candidate) push(ref(db, `calls/${currentChatFriend}/candidates`), e.candidate.toJSON());
            };
            pc.ontrack = (e) => {
                document.getElementById('remote-audio').srcObject = e.streams[0];
                startTimer();
            };
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            await set(ref(db, `calls/${currentChatFriend}`), {
                from: myName,
                offer: { type: offer.type, sdp: offer.sdp },
                timestamp: serverTimestamp()
            });
            onValue(ref(db, `calls/${currentChatFriend}/answer`), async (snap) => {
                const answer = snap.val();
                if (answer && pc && pc.signalingState !== "stable") {
                    await pc.setRemoteDescription(new RTCSessionDescription(answer));
                }
            });
            onChildAdded(ref(db, `calls/${myName}/candidates`), (snap) => {
                if (pc && pc.remoteDescription) pc.addIceCandidate(new RTCIceCandidate(snap.val())).catch(() => {});
            });
        } catch (err) { stopCall(); }
    };

    function listenForCalls() {
        onValue(ref(db, `calls/${myName}`), async (snap) => {
            const data = snap.val();
            if (data && data.offer && !pc) {
                setupCallUI(data.from, "ç€ä¿¡ä¸­...");
                document.getElementById('answer-btn').style.display = 'flex';
                window.handleAnswer = async () => {
                    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    pc = new RTCPeerConnection(iceConfig);
                    localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
                    pc.onicecandidate = (e) => {
                        if (e.candidate) push(ref(db, `calls/${data.from}/candidates`), e.candidate.toJSON());
                    };
                    pc.ontrack = (e) => {
                        document.getElementById('remote-audio').srcObject = e.streams[0];
                        startTimer();
                    };
                    await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    await set(ref(db, `calls/${myName}/answer`), { type: answer.type, sdp: answer.sdp });
                    onChildAdded(ref(db, `calls/${myName}/candidates`), (snap) => {
                        if (pc && pc.remoteDescription) pc.addIceCandidate(new RTCIceCandidate(snap.val())).catch(() => {});
                    });
                    document.getElementById('answer-btn').style.display = 'none';
                };
            } else if (!data && pc) { stopCall(); }
        });
    }

    window.toggleMute = () => {
        if (localStream) {
            isMuted = !isMuted;
            localStream.getAudioTracks()[0].enabled = !isMuted;
            const btn = document.getElementById('mute-btn');
            btn.innerText = isMuted ? "ğŸ”‡" : "ğŸ¤";
            btn.style.background = isMuted ? "#ff9500" : "#f0f2f5";
        }
    };

    window.handleHangup = () => {
        const target = currentChatFriend || myName;
        remove(ref(db, `calls/${target}`));
        remove(ref(db, `calls/${myName}/candidates`));
        stopCall();
    };

    function stopCall() {
        if (pc) { pc.close(); pc = null; }
        if (localStream) { localStream.getTracks().forEach(t => t.stop()); localStream = null; }
        clearInterval(timerInterval);
        isMuted = false;
        document.getElementById('mute-btn').innerText = "ğŸ¤";
        document.getElementById('mute-btn').style.background = "#f0f2f5";
        document.getElementById('call-timer').style.display = 'none';
        document.getElementById('call-status-text').style.display = 'block';
        document.getElementById('call-screen').style.display = 'none';
    }

    function setupCallUI(name, status) {
        document.getElementById('call-screen').style.display = 'flex';
        document.getElementById('call-target-display').innerText = name;
        document.getElementById('call-status-text').innerText = status;
    }

    window.login = async () => {
        const val = document.getElementById('my-name-input').value.trim();
        if (val) {
            myName = val;
            localStorage.setItem('ktty_user_fixed', myName);
            const ok = await requestMicPermission();
            if(ok) init();
        }
    };
    window.showFriends = () => {
        if (chatRef) off(chatRef);
        document.getElementById('my-name-tag').innerText = "MY ID: " + myName;
        switchScreen('screen-friends');
        renderFriends();
    };
    window.addFriend = () => {
        const input = document.getElementById('friend-name-input');
        const fName = input.value.trim();
        if (fName && fName !== myName && !friends.includes(fName)) {
            friends.push(fName);
            localStorage.setItem('ktty_friends', JSON.stringify(friends));
            input.value = "";
            renderFriends();
        }
    };
    function renderFriends() {
        const container = document.getElementById('friend-list-container');
        container.innerHTML = friends.length === 0 ? '<p style="text-align:center;color:#ccc;margin-top:20px;">ãƒ•ãƒ¬ãƒ³ãƒ‰ãŒã„ã¾ã›ã‚“</p>' : '';
        friends.forEach(f => {
            const div = document.createElement('div');
            div.className = 'friend-item';
            div.innerHTML = `<span>${f}</span><span style="color:#ccc">ï¼</span>`;
            div.onclick = () => openChat(f);
            container.appendChild(div);
        });
    }
    function openChat(friendName) {
        currentChatFriend = friendName;
        document.getElementById('chat-title').innerText = friendName;
        switchScreen('screen-chat');
        const container = document.getElementById('msg-container');
        container.innerHTML = "";
        const roomID = [myName, friendName].sort().join("_");
        chatRef = ref(db, `rooms/${roomID}`);
        onChildAdded(chatRef, (snapshot) => {
            const data = snapshot.val();
            const div = document.createElement('div');
            const isMe = data.sender === myName;
            div.className = `msg ${isMe ? 'me' : 'other'}`;
            div.innerText = data.text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        });
    }
    window.sendMessage = () => {
        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        if (text && currentChatFriend) {
            const roomID = [myName, currentChatFriend].sort().join("_");
            push(ref(db, `rooms/${roomID}`), { sender: myName, text: text, timestamp: serverTimestamp() });
            input.value = "";
        }
    };
    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
    init();
</script>
</body>
</html>
