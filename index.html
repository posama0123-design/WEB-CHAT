<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTTY Messenger - Light</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; color: #333; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        #app { width: 100%; max-width: 500px; background: #fff; display: flex; flex-direction: column; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        header { background: #fff; padding: 15px; text-align: center; border-bottom: 1px solid #eee; position: relative; font-weight: bold; }
        .screen { display: none; flex-direction: column; height: 100%; width: 100%; }
        .active { display: flex; }
        .content { flex: 1; overflow-y: auto; padding: 15px; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 10px; font-size: 16px; background: #f9f9f9; }
        button { padding: 12px; background: #007aff; color: #fff; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .friend-item { padding: 15px; border-bottom: 1px solid #f5f5f5; cursor: pointer; display: flex; justify-content: space-between; }
        .msg-list { display: flex; flex-direction: column; gap: 8px; background: #f0f2f5; padding: 15px; }
        .msg { padding: 10px 14px; border-radius: 15px; max-width: 75%; font-size: 15px; }
        .msg.me { align-self: flex-end; background: #007aff; color: #fff; }
        .msg.other { align-self: flex-start; background: #fff; color: #000; }
        .chat-footer { display: flex; padding: 10px; background: #fff; border-top: 1px solid #eee; }
        .chat-footer input { flex: 1; margin: 0 10px 0 0; border-radius: 20px; }

        /* ÈÄöË©±ÁîªÈù¢ */
        #call-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999; flex-direction: column; align-items: center; justify-content: space-around;
        }
        .call-btns { display: flex; gap: 50px; }
        .btn-circle { width: 70px; height: 70px; border-radius: 50%; border: none; font-size: 25px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #fff; }
    </style>
</head>
<body>

<div id="app">
    <div id="screen-login" class="screen">
        <header>„É≠„Ç∞„Ç§„É≥</header>
        <div class="content" style="display: flex; flex-direction: column; justify-content: center;">
            <input type="text" id="my-name-input" placeholder="„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ">
            <button onclick="login()">ÈñãÂßã</button>
        </div>
    </div>
    <div id="screen-friends" class="screen">
        <header>„Éï„É¨„É≥„Éâ</header>
        <div class="content">
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <input type="text" id="friend-name-input" placeholder="ÂèãÈÅî„ÅÆID" style="flex: 1; margin: 0;">
                <button onclick="addFriend()">ËøΩÂä†</button>
            </div>
            <div id="friend-list-container"></div>
        </div>
    </div>
    <div id="screen-chat" class="screen">
        <header>
            <button onclick="showFriends()" style="position: absolute; left: 15px; background: none; color: #007aff;">‚Üê</button>
            <span id="chat-title">Chat</span>
            <button onclick="startCall()" style="position: absolute; right: 15px; background: none; font-size: 20px;">üìû</button>
        </header>
        <div class="content msg-list" id="msg-container"></div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏">
            <button onclick="sendMessage()" style="background: none; color: #007aff;">ÈÄÅ‰ø°</button>
        </div>
    </div>
</div>

<div id="call-screen">
    <div style="text-align: center;">
        <h2 id="call-target-display">Unknown</h2>
        <p id="call-status-text" style="color: #007aff;">Âëº„Å≥Âá∫„Åó‰∏≠...</p>
    </div>
    <div class="call-btns">
        <button id="answer-btn" class="btn-circle" style="background: #4cd964;" onclick="handleAnswer()">üìû</button>
        <button class="btn-circle" style="background: #ff3b30;" onclick="handleHangup()">‚úñ</button>
    </div>
    <audio id="remote-audio" autoplay playsinline style="display:none;"></audio>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, set, onValue, remove, serverTimestamp, off } 
        from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCAq7RfWRTYScs4cCVcnkRdmy5lSsuHYgU",
        authDomain: "my-chatapp-7a4db.firebaseapp.com",
        databaseURL: "https://my-chatapp-7a4db-default-rtdb.firebaseio.com",
        projectId: "my-chatapp-7a4db",
        storageBucket: "my-chatapp-7a4db.firebasestorage.app",
        messagingSenderId: "211651956147",
        appId: "1:211651956147:web:fbd3b472e9ee6381460fc6",
        measurementId: "G-TVQY9WKZM6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myName = localStorage.getItem('ktty_user_fixed') || "";
    let friends = JSON.parse(localStorage.getItem('ktty_friends')) || [];
    let currentChatFriend = "";
    let pc = null;
    let localStream = null;

    const iceConfig = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    function init() {
        if (myName) { showFriends(); listenForCalls(); }
        else { switchScreen('screen-login'); }
    }

    // --- ÈÄöË©±„Ç≥„Ç¢„É≠„Ç∏„ÉÉ„ÇØ ---
    async function setupWebRTC(target) {
        pc = new RTCPeerConnection(iceConfig);
        
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

        pc.ontrack = (e) => {
            const audio = document.getElementById('remote-audio');
            audio.srcObject = e.streams[0];
            audio.play().catch(err => console.log("ÂÜçÁîüÂ§±Êïó:", err));
        };

        pc.onicecandidate = (e) => {
            if (e.candidate) {
                push(ref(db, `calls/${target}/candidates`), e.candidate.toJSON());
            }
        };

        // Áõ∏Êâã„ÅÆÂÄôË£ú„ÇíÁõ£Ë¶ñ
        onChildAdded(ref(db, `calls/${myName}/candidates`), (snap) => {
            if (pc) pc.addIceCandidate(new RTCIceCandidate(snap.val())).catch(e => {});
        });
        if(target !== myName) {
            onChildAdded(ref(db, `calls/${target}/candidates`), (snap) => {
                if (pc) pc.addIceCandidate(new RTCIceCandidate(snap.val())).catch(e => {});
            });
        }
    }

    window.startCall = async () => {
        setupCallUI(currentChatFriend, "Âëº„Å≥Âá∫„Åó‰∏≠...");
        document.getElementById('answer-btn').style.display = 'none';
        
        await setupWebRTC(currentChatFriend);
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        
        set(ref(db, `calls/${currentChatFriend}`), {
            from: myName,
            offer: { type: offer.type, sdp: offer.sdp },
            timestamp: serverTimestamp()
        });

        onValue(ref(db, `calls/${currentChatFriend}/answer`), async (snap) => {
            const answer = snap.val();
            if (answer && pc && pc.signalingState !== "stable") {
                await pc.setRemoteDescription(new RTCSessionDescription(answer));
                document.getElementById('call-status-text').innerText = "ÈÄöË©±‰∏≠";
            }
        });
    };

    function listenForCalls() {
        onValue(ref(db, `calls/${myName}`), async (snap) => {
            const data = snap.val();
            if (data && data.offer && !pc) {
                setupCallUI(data.from, "ÁùÄ‰ø°‰∏≠...");
                document.getElementById('answer-btn').style.display = 'flex';
                
                window.handleAnswer = async () => {
                    await setupWebRTC(data.from);
                    await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    set(ref(db, `calls/${myName}/answer`), { type: answer.type, sdp: answer.sdp });
                    document.getElementById('call-status-text').innerText = "ÈÄöË©±‰∏≠";
                    document.getElementById('answer-btn').style.display = 'none';
                };
            } else if (!data && pc) { stopCall(); }
        });
    }

    window.handleHangup = () => {
        const target = currentChatFriend || (pc ? "any" : ""); 
        remove(ref(db, `calls/${myName}`));
        if(currentChatFriend) remove(ref(db, `calls/${currentChatFriend}`));
        stopCall();
    };

    function stopCall() {
        if (pc) { pc.close(); pc = null; }
        if (localStream) { localStream.getTracks().forEach(t => t.stop()); localStream = null; }
        document.getElementById('call-screen').style.display = 'none';
        off(ref(db, `calls/${myName}/candidates`));
    }

    function setupCallUI(name, status) {
        document.getElementById('call-screen').style.display = 'flex';
        document.getElementById('call-target-display').innerText = name;
        document.getElementById('call-status-text').innerText = status;
    }

    // --- „ÉÅ„É£„ÉÉ„Éà„ÉªÂÖ±ÈÄöÊ©üËÉΩ ---
    window.login = () => {
        const val = document.getElementById('my-name-input').value.trim();
        if (val) { myName = val; localStorage.setItem('ktty_user_fixed', myName); init(); }
    };
    window.showFriends = () => { if (chatRef) off(chatRef); switchScreen('screen-friends'); renderFriends(); };
    window.addFriend = () => {
        const name = document.getElementById('friend-name-input').value.trim();
        if (name && name !== myName && !friends.includes(name)) {
            friends.push(name); localStorage.setItem('ktty_friends', JSON.stringify(friends));
            renderFriends();
        }
    };
    function renderFriends() {
        const container = document.getElementById('friend-list-container');
        container.innerHTML = friends.length === 0 ? '<p style="text-align:center;color:#999;margin-top:20px;">ÂèãÈÅî„Åå„ÅÑ„Åæ„Åõ„Çì</p>' : '';
        friends.forEach(f => {
            const div = document.createElement('div');
            div.className = 'friend-item';
            div.innerHTML = `<span>${f}</span><span>Ôºû</span>`;
            div.onclick = () => openChat(f);
            container.appendChild(div);
        });
    }
    function openChat(name) {
        currentChatFriend = name;
        document.getElementById('chat-title').innerText = name;
        switchScreen('screen-chat');
        const container = document.getElementById('msg-container');
        container.innerHTML = "";
        const roomID = [myName, name].sort().join("_");
        chatRef = ref(db, `rooms/${roomID}`);
        onChildAdded(chatRef, (snap) => {
            const data = snap.val();
            const div = document.createElement('div');
            div.className = `msg ${data.sender === myName ? 'me' : 'other'}`;
            div.innerText = data.text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        });
    }
    window.sendMessage = () => {
        const input = document.getElementById('chat-input');
        if (input.value.trim()) {
            const roomID = [myName, currentChatFriend].sort().join("_");
            push(ref(db, `rooms/${roomID}`), { sender: myName, text: input.value.trim() });
            input.value = "";
        }
    };
    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
    init();
</script>
</body>
</html>
