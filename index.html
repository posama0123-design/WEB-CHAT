<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTTYチャットサービス</title>
    <style>
        /* 全身ブラックのデザイン */
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #000; color: #fff; margin: 0; display: flex; justify-content: center; height: 100vh; }
        #app { width: 100%; max-width: 500px; background: #121212; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(255,255,255,0.1); }
        
        header { background: #1f1f1f; color: #fff; padding: 15px; text-align: center; font-size: 1.2em; font-weight: bold; border-bottom: 1px solid #333; position: relative; }
        .screen { display: none; flex-direction: column; height: 100%; overflow: hidden; }
        .active { display: flex; }
        
        /* コンテンツエリア */
        .content { flex: 1; overflow-y: auto; padding: 15px; background: #000; }
        
        /* 入力エリア・ボタン */
        input { padding: 12px; border: 1px solid #444; border-radius: 8px; margin-bottom: 10px; font-size: 16px; outline: none; background: #222; color: #fff; }
        button { padding: 12px; background: #444; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #666; }
        
        /* フレンドリスト */
        .friend-item { padding: 15px; border-bottom: 1px solid #222; cursor: pointer; display: flex; justify-content: space-between; align-items: center; background: #121212; }
        .friend-item:hover { background: #1f1f1f; }

        /* チャット吹き出し（ダーク仕様） */
        .msg-list { display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 14px; border-radius: 18px; max-width: 80%; font-size: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.5); word-break: break-all; }
        .msg.me { align-self: flex-end; background: #333; color: #fff; border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: #1f1f1f; color: #ddd; border-bottom-left-radius: 2px; border: 1px solid #333; }
        .msg img { max-width: 100%; border-radius: 10px; margin-top: 8px; display: block; }
        .msg-info { font-size: 10px; color: #666; margin-top: 5px; display: block; text-align: right; }

        /* フッター */
        .chat-footer { display: flex; padding: 12px; background: #121212; border-top: 1px solid #333; }
        .chat-footer input { flex: 1; margin-bottom: 0; margin-right: 10px; border-radius: 20px; padding-left: 15px; }
        .back-btn { position: absolute; left: 10px; top: 12px; background: none; border: 1px solid #555; padding: 4px 10px; font-size: 12px; color: #ccc; }
    </style>
</head>
<body>

<div id="app">
    <div id="screen-login" class="screen">
        <header>KTTYチャットサービス</header>
        <div class="content" style="display: flex; flex-direction: column; justify-content: center;">
            <p style="text-align: center; color: #aaa;">利用を開始するには名前を登録してください。</p>
            <p style="text-align: center; color: #ff4444; font-size: 0.8em;">※一度登録すると変更できません</p>
            <input type="text" id="my-name-input" placeholder="名前を入力...">
            <button onclick="login()">この名前で登録する</button>
        </div>
    </div>

    <div id="screen-friends" class="screen">
        <header>KTTY フレンドリスト</header>
        <div class="content" style="padding: 0;">
            <div style="padding: 15px; background: #121212; display: flex; gap: 8px; border-bottom: 1px solid #333;">
                <input type="text" id="friend-name-input" placeholder="友達を探す..." style="flex: 1; margin-bottom: 0;">
                <button onclick="addFriend()">追加</button>
            </div>
            <div id="friend-list-container"></div>
            <div style="padding: 10px; text-align: center; font-size: 0.8em; color: #444;">あなたの名前: <span id="display-my-name"></span></div>
        </div>
    </div>

    <div id="screen-chat" class="screen">
        <header>
            <button class="back-btn" onclick="showFriends()">← 戻る</button>
            <span id="chat-title">チャット</span>
        </header>
        <div class="content msg-list" id="msg-container"></div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="メッセージ、画像URL...">
            <button onclick="sendMessage()" style="background: #007aff;">送信</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp, off } 
        from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // Firebase設定
    const firebaseConfig = {
        apiKey: "AIzaSyCAq7RfWRTYScs4cCVcnkRdmy5lSsuHYgU",
        authDomain: "my-chatapp-7a4db.firebaseapp.com",
        databaseURL: "https://my-chatapp-7a4db-default-rtdb.firebaseio.com",
        projectId: "my-chatapp-7a4db",
        storageBucket: "my-chatapp-7a4db.firebasestorage.app",
        messagingSenderId: "211651956147",
        appId: "1:211651956147:web:fbd3b472e9ee6381460fc6",
        measurementId: "G-TVQY9WKZM6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myName = localStorage.getItem('chat_user_fixed_ktty') || "";
    let friends = JSON.parse(localStorage.getItem('chat_friends_ktty')) || [];
    let currentChatFriend = "";
    let chatRef = null;

    if (myName) {
        showFriends();
    } else {
        document.getElementById('screen-login').classList.add('active');
    }

    window.login = () => {
        const val = document.getElementById('my-name-input').value.trim();
        if (val) {
            if (confirm("名前を「" + val + "」に設定します。\nこの操作は一生やり直せません。よろしいですか？")) {
                myName = val;
                localStorage.setItem('chat_user_fixed_ktty', myName);
                showFriends();
            }
        }
    };

    window.showFriends = () => {
        if (chatRef) off(chatRef);
        document.getElementById('display-my-name').innerText = myName;
        switchScreen('screen-friends');
        renderFriends();
    };

    window.addFriend = () => {
        const input = document.getElementById('friend-name-input');
        const fName = input.value.trim();
        if (fName && fName !== myName && !friends.includes(fName)) {
            friends.push(fName);
            localStorage.setItem('chat_friends_ktty', JSON.stringify(friends));
            input.value = "";
            renderFriends();
        }
    };

    function renderFriends() {
        const container = document.getElementById('friend-list-container');
        container.innerHTML = friends.length === 0 ? '<p style="padding:40px; color:#444; text-align:center;">まだフレンドが登録されていません</p>' : '';
        friends.forEach(f => {
            const div = document.createElement('div');
            div.className = 'friend-item';
            div.innerHTML = `<span>${f}</span><span style="color:#007aff; font-size:12px;">トークへ ＞</span>`;
            div.onclick = () => openChat(f);
            container.appendChild(div);
        });
    }

    function openChat(friendName) {
        currentChatFriend = friendName;
        document.getElementById('chat-title').innerText = friendName;
        switchScreen('screen-chat');
        const container = document.getElementById('msg-container');
        container.innerHTML = "";
        const roomID = [myName, friendName].sort().join("_");
        chatRef = ref(db, `rooms/${roomID}`);

        onChildAdded(chatRef, (snapshot) => {
            const data = snapshot.val();
            const div = document.createElement('div');
            const isMe = data.sender === myName;
            div.className = `msg ${isMe ? 'me' : 'other'}`;
            
            const isImageUrl = data.text.match(/\.(jpeg|jpg|gif|png|webp|avif)$/i) != null || data.text.startsWith('data:image');
            const content = isImageUrl ? `<img src="${data.text}">` : data.text;
            
            const time = data.timestamp ? new Date(data.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";
            div.innerHTML = `
                ${!isMe ? `<b style="font-size:10px; display:block; color:#888; margin-bottom:4px;">${data.sender}</b>` : ''}
                ${content} 
                <span class="msg-info">${time}</span>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        });
    }

    window.sendMessage = () => {
        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        if (text && currentChatFriend) {
            const roomID = [myName, currentChatFriend].sort().join("_");
            push(ref(db, `rooms/${roomID}`), {
                sender: myName,
                text: text,
                timestamp: serverTimestamp()
            });
            input.value = "";
        }
    };

    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>

</body>
</html>
