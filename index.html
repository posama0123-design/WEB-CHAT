<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTTYチャットサービス</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #000; color: #fff; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        #app { width: 100%; max-width: 500px; background: #000; display: flex; flex-direction: column; border-left: 1px solid #222; border-right: 1px solid #222; }
        
        header { background: #111; color: #fff; padding: 18px; text-align: center; font-size: 1.2em; font-weight: bold; border-bottom: 1px solid #333; position: relative; }
        .screen { display: none; flex-direction: column; height: 100%; width: 100%; }
        .active { display: flex; }
        
        .content { flex: 1; overflow-y: auto; padding: 15px; background: #000; }
        
        input { padding: 14px; border: 1px solid #333; border-radius: 10px; margin-bottom: 12px; font-size: 16px; outline: none; background: #1a1a1a; color: #fff; }
        button { padding: 14px; background: #fff; color: #000; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        button:hover { background: #ccc; }
        
        .friend-item { padding: 18px; border-bottom: 1px solid #111; cursor: pointer; display: flex; justify-content: space-between; align-items: center; background: #000; transition: 0.2s; }
        .friend-item:hover { background: #111; }

        .msg-list { display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 20px; max-width: 80%; font-size: 15px; word-break: break-all; line-height: 1.4; }
        .msg.me { align-self: flex-end; background: #fff; color: #000; border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: #222; color: #fff; border-bottom-left-radius: 2px; }
        .msg img { max-width: 100%; border-radius: 12px; margin-top: 8px; display: block; border: 1px solid #444; }
        .msg-info { font-size: 10px; color: #666; margin-top: 6px; display: block; text-align: right; }

        .chat-footer { display: flex; padding: 15px; background: #111; border-top: 1px solid #222; }
        .chat-footer input { flex: 1; margin-bottom: 0; margin-right: 10px; border-radius: 25px; background: #000; border: 1px solid #333; }
        .back-btn { position: absolute; left: 15px; top: 18px; background: none; border: none; color: #888; font-size: 14px; cursor: pointer; padding: 0; }
    </style>
</head>
<body>

<div id="app">
    <div id="screen-login" class="screen">
        <header>KTTYチャットサービス</header>
        <div class="content" style="display: flex; flex-direction: column; justify-content: center;">
            <p style="text-align: center; color: #666; margin-bottom: 20px;">名前を登録してください。<br><small style="color: #444;">※一度決めると変更できません</small></p>
            <input type="text" id="my-name-input" placeholder="あなたの名前">
            <button onclick="login()">一生この名前でいく</button>
        </div>
    </div>

    <div id="screen-friends" class="screen">
        <header>KTTY</header>
        <div class="content" style="padding: 0;">
            <div style="padding: 15px; display: flex; gap: 8px; border-bottom: 1px solid #222;">
                <input type="text" id="friend-name-input" placeholder="追加する名前" style="flex: 1; margin-bottom: 0;">
                <button onclick="addFriend()" style="padding: 5px 20px;">追加</button>
            </div>
            <div id="friend-list-container"></div>
            <div id="my-name-tag" style="padding: 20px; text-align: center; color: #333; font-size: 12px; letter-spacing: 2px;"></div>
        </div>
    </div>

    <div id="screen-chat" class="screen">
        <header>
            <button class="back-btn" onclick="showFriends()">← 戻る</button>
            <span id="chat-title">TALK</span>
        </header>
        <div class="content msg-list" id="msg-container"></div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="メッセージ・画像URL">
            <button onclick="sendMessage()" style="background: #fff; width: 60px;">送</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp, off } 
        from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCAq7RfWRTYScs4cCVcnkRdmy5lSsuHYgU",
        authDomain: "my-chatapp-7a4db.firebaseapp.com",
        databaseURL: "https://my-chatapp-7a4db-default-rtdb.firebaseio.com",
        projectId: "my-chatapp-7a4db",
        storageBucket: "my-chatapp-7a4db.firebasestorage.app",
        messagingSenderId: "211651956147",
        appId: "1:211651956147:web:fbd3b472e9ee6381460fc6",
        measurementId: "G-TVQY9WKZM6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myName = localStorage.getItem('ktty_user_fixed') || "";
    let friends = JSON.parse(localStorage.getItem('ktty_friends')) || [];
    let currentChatFriend = "";
    let chatRef = null;

    // --- 起動ロジックの修正 ---
    function init() {
        if (myName) {
            showFriends();
        } else {
            switchScreen('screen-login');
        }
    }

    window.login = () => {
        const val = document.getElementById('my-name-input').value.trim();
        if (val) {
            if (confirm("名前を「" + val + "」に固定します。よろしいですか？")) {
                myName = val;
                localStorage.setItem('ktty_user_fixed', myName);
                showFriends();
            }
        }
    };

    window.showFriends = () => {
        if (chatRef) off(chatRef);
        document.getElementById('my-name-tag').innerText = "USER: " + myName.toUpperCase();
        switchScreen('screen-friends');
        renderFriends();
    };

    window.addFriend = () => {
        const input = document.getElementById('friend-name-input');
        const fName = input.value.trim();
        if (fName && fName !== myName && !friends.includes(fName)) {
            friends.push(fName);
            localStorage.setItem('ktty_friends', JSON.stringify(friends));
            input.value = "";
            renderFriends();
        }
    };

    function renderFriends() {
        const container = document.getElementById('friend-list-container');
        container.innerHTML = friends.length === 0 ? '<p style="padding:40px; color:#222; text-align:center;">フレンドなし</p>' : '';
        friends.forEach(f => {
            const div = document.createElement('div');
            div.className = 'friend-item';
            div.innerHTML = `<span>${f}</span><span style="color:#444;">＞</span>`;
            div.onclick = () => openChat(f);
            container.appendChild(div);
        });
    }

    function openChat(friendName) {
        currentChatFriend = friendName;
        document.getElementById('chat-title').innerText = friendName;
        switchScreen('screen-chat');
        const container = document.getElementById('msg-container');
        container.innerHTML = "";
        const roomID = [myName, friendName].sort().join("_");
        chatRef = ref(db, `rooms/${roomID}`);

        onChildAdded(chatRef, (snapshot) => {
            const data = snapshot.val();
            const div = document.createElement('div');
            const isMe = data.sender === myName;
            div.className = `msg ${isMe ? 'me' : 'other'}`;
            
            const isImageUrl = data.text.match(/\.(jpeg|jpg|gif|png|webp|avif)$/i) != null || data.text.startsWith('data:image');
            const content = isImageUrl ? `<img src="${data.text}">` : data.text;
            
            const time = data.timestamp ? new Date(data.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";
            div.innerHTML = `
                ${!isMe ? `<b style="font-size:10px; display:block; color:#666; margin-bottom:4px;">${data.sender}</b>` : ''}
                ${content} 
                <span class="msg-info">${time}</span>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        });
    }

    window.sendMessage = () => {
        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        if (text && currentChatFriend) {
            const roomID = [myName, currentChatFriend].sort().join("_");
            push(ref(db, `rooms/${roomID}`), {
                sender: myName,
                text: text,
                timestamp: serverTimestamp()
            });
            input.value = "";
        }
    };

    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    // 起動！
    init();
</script>

</body>
</html>
